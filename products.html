<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits - Store Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #1f2937;
            --light: #f9fafb;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light);
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--dark);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .products-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 25px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table th {
            background: var(--light);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border);
        }

        .products-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .products-table tr:hover {
            background: var(--light);
        }

        .product-icon {
            font-size: 2rem;
        }

        .product-name {
            font-weight: 600;
        }

        .stock-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .stock-good {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .stock-low {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .stock-out {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .btn-edit {
            background: var(--info);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 2px solid var(--border);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .products-table {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Gestion des Produits</h1>
            <div class="header-actions">
                <a href="dashboard.html" class="btn btn-secondary">‚Üê Dashboard</a>
                <button id="addProductBtn" class="btn btn-primary" onclick="openAddProductModal()">‚ûï Ajouter Produit</button>
            </div>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">0</div>
                <div class="stat-label">Total Produits</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalValue">0 FCFA</div>
                <div class="stat-label">Valeur Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lowStockCount">0</div>
                <div class="stat-label">Stock Faible</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="categories">0</div>
                <div class="stat-label">Cat√©gories</div>
            </div>
        </div>

        <div class="products-section">
            <div class="search-filter">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç Rechercher un produit...">
                <select class="filter-select" id="categoryFilter" onchange="filterProducts()">
                    <option value="all">Toutes les cat√©gories</option>
                    <option value="√âlectronique">√âlectronique</option>
                    <option value="Alimentation">Alimentation</option>
                    <option value="V√™tements">V√™tements</option>
                    <option value="Sant√©">Sant√©</option>
                    <option value="Maison">Maison</option>
                </select>
                <select class="filter-select" id="stockFilter" onchange="filterProducts()">
                    <option value="all">Tous les stocks</option>
                    <option value="good">Stock suffisant</option>
                    <option value="low">Stock faible</option>
                    <option value="out">Rupture</option>
                </select>
            </div>

            <div id="productsTableContainer"></div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ajouter un Produit</h2>
                <span class="close-btn" onclick="closeProductModal()">‚úï</span>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    
                    <div class="form-group">
                        <label>Nom du Produit *</label>
                        <input type="text" id="productName" required>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="productDescription"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Prix (FCFA) *</label>
                            <input type="number" id="productPrice" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Stock Initial *</label>
                            <input type="number" id="productStock" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Cat√©gorie *</label>
                            <select id="productCategory" required>
                                <option value="">Choisir...</option>
                                <option value="√âlectronique">√âlectronique</option>
                                <option value="Alimentation">Alimentation</option>
                                <option value="V√™tements">V√™tements</option>
                                <option value="Sant√©">Sant√©</option>
                                <option value="Maison">Maison</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Code-barres</label>
                            <input type="text" id="productBarcode">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Ic√¥ne (emoji)</label>
                        <input type="text" id="productIcon" placeholder="üì¶" maxlength="2">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeProductModal()">Annuler</button>
                <button class="btn btn-primary" onclick="saveProduct()">üíæ Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let currentProduct = null;
        let currentUser = null;
        let currentUserRole = 'guest';

        const API_URL = 'api/products.php';

        function initProductsPage() {
            const userSession = JSON.parse(localStorage.getItem('userSession') || '{}');
            currentUser = userSession;
            currentUserRole = (userSession.role || 'guest').toLowerCase();

            // Apply UI restrictions for employees
            if (currentUserRole === 'employee') {
                const addBtn = document.getElementById('addProductBtn');
                if (addBtn) addBtn.style.display = 'none';
            }

            fetchProducts();
            setupEventListeners();
        }

        async function fetchProducts() {
            try {
                const res = await fetch(API_URL);
                const payload = await res.json();
                if (!payload.success) {
                    alert('Erreur lors du chargement des produits: ' + (payload.message || '')); 
                    return;
                }
                products = payload.data.map(p => ({
                    ...p,
                    price: parseFloat(p.price),
                    stock: parseInt(p.stock)
                }));
                updateStats();
                displayProducts(products);
            } catch (err) {
                console.error(err);
                alert('Impossible de r√©cup√©rer les produits depuis le serveur.');
            }
        }

        function updateStats() {
            const totalProducts = products.length;
            const totalValue = products.reduce((sum, p) => sum + (Number(p.price) * Number(p.stock)), 0);
            const lowStockCount = products.filter(p => Number(p.stock) < 10).length;
            const categoriesSet = new Set(products.map(p => p.category));

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalValue').textContent = totalValue.toLocaleString('fr-FR') + ' FCFA';
            document.getElementById('lowStockCount').textContent = lowStockCount;
            document.getElementById('categories').textContent = categoriesSet.size;
        }

        function displayProducts(productsToDisplay) {
            const container = document.getElementById('productsTableContainer');

            if (productsToDisplay.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <h3>Aucun produit</h3>
                        <p>Commencez par ajouter des produits √† votre inventaire</p>
                        ${currentUserRole === 'employee' ? '' : '<button class="btn btn-primary" onclick="openAddProductModal()" style="margin-top: 20px;">‚ûï Ajouter un Produit</button>'}
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>Produit</th>
                            <th>Description</th>
                            <th>Prix</th>
                            <th>Stock</th>
                            <th>Cat√©gorie</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${productsToDisplay.map(product => `
                            <tr>
                                <td>
                                    <div style="display: flex; align-items: center; gap: 10px;">
                                        <span class="product-icon">${product.icon || 'üì¶'}</span>
                                        <div>
                                            <div class="product-name">${escapeHtml(product.name)}</div>
                                            <div style="font-size: 0.85rem; color: #6b7280;">${escapeHtml(product.barcode || 'N/A')}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>${escapeHtml(product.description || '-')}</td>
                                <td><strong>${Number(product.price).toLocaleString('fr-FR')} FCFA</strong></td>
                                <td>
                                    <span class="stock-badge ${getStockClass(Number(product.stock))}">
                                        ${Number(product.stock)} unit√©s
                                    </span>
                                </td>
                                <td>${escapeHtml(product.category)}</td>
                                <td>
                                    ${currentUserRole === 'employee' ? `
                                        <div class="action-buttons">
                                            <button class="btn-icon" title="Voir">üîç</button>
                                        </div>
                                    ` : `
                                        <div class="action-buttons">
                                            <button class="btn-icon btn-edit" onclick="editProduct(${product.id})" title="Modifier">‚úèÔ∏è</button>
                                            <button class="btn-icon btn-delete" onclick="deleteProduct(${product.id})" title="Supprimer">üóëÔ∏è</button>
                                        </div>
                                    `}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function escapeHtml(text) {
            return String(text)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function getStockClass(stock) {
            if (stock === 0) return 'stock-out';
            if (stock < 10) return 'stock-low';
            return 'stock-good';
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterProducts);
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const stockFilter = document.getElementById('stockFilter').value;

            let filtered = products;

            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) ||
                    (p.description && p.description.toLowerCase().includes(searchTerm)) ||
                    (p.barcode && p.barcode.toLowerCase().includes(searchTerm))
                );
            }

            if (category !== 'all') {
                filtered = filtered.filter(p => p.category === category);
            }

            if (stockFilter !== 'all') {
                filtered = filtered.filter(p => {
                    if (stockFilter === 'good') return p.stock >= 10;
                    if (stockFilter === 'low') return p.stock > 0 && p.stock < 10;
                    if (stockFilter === 'out') return p.stock === 0;
                    return true;
                });
            }

            displayProducts(filtered);
        }

        function openAddProductModal() {
            if (currentUserRole === 'employee') {
                alert('‚õî Acc√®s refus√©: Vous ne pouvez pas ajouter de produits.');
                return;
            }

            currentProduct = null;
            document.getElementById('modalTitle').textContent = 'Ajouter un Produit';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productModal').classList.add('active');
        }

        function editProduct(id) {
            if (currentUserRole === 'employee') {
                alert('‚õî Acc√®s refus√©: Vous ne pouvez pas modifier les produits.');
                return;
            }

            currentProduct = products.find(p => Number(p.id) === Number(id));
            if (!currentProduct) return;

            document.getElementById('modalTitle').textContent = 'Modifier le Produit';
            document.getElementById('productId').value = currentProduct.id;
            document.getElementById('productName').value = currentProduct.name;
            document.getElementById('productDescription').value = currentProduct.description || '';
            document.getElementById('productPrice').value = currentProduct.price;
            document.getElementById('productStock').value = currentProduct.stock;
            document.getElementById('productCategory').value = currentProduct.category;
            document.getElementById('productBarcode').value = currentProduct.barcode || '';
            document.getElementById('productIcon').value = currentProduct.icon || '';

            document.getElementById('productModal').classList.add('active');
        }

        function closeProductModal() {
            document.getElementById('productModal').classList.remove('active');
            currentProduct = null;
        }

        async function saveProduct() {
            const id = document.getElementById('productId').value;
            const name = document.getElementById('productName').value.trim();
            const description = document.getElementById('productDescription').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            const category = document.getElementById('productCategory').value;
            const barcode = document.getElementById('productBarcode').value.trim();
            const icon = document.getElementById('productIcon').value.trim();

            if (!name || isNaN(price) || isNaN(stock) || !category) {
                alert('‚ö†Ô∏è Veuillez remplir tous les champs obligatoires');
                return;
            }

            const payload = { name, description, price, stock, category, barcode, icon };

            if (currentUserRole === 'employee') {
                alert('‚õî Acc√®s refus√©: Vous ne pouvez pas enregistrer de produits.');
                return;
            }

            try {
                let res, json;
                if (id) {
                    res = await fetch(API_URL + '?id=' + encodeURIComponent(id), {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'X-User-Role': currentUserRole, 'X-User-Id': (currentUser && currentUser.userId) ? currentUser.userId : '' },
                        body: JSON.stringify(Object.assign({}, payload, { userRole: currentUserRole }))
                    });
                    json = await res.json();
                    if (!json.success) throw new Error(json.message || 'Update failed');
                    alert('‚úÖ Produit mis √† jour avec succ√®s!');
                } else {
                    res = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'X-User-Role': currentUserRole, 'X-User-Id': (currentUser && currentUser.userId) ? currentUser.userId : '' },
                        body: JSON.stringify(Object.assign({}, payload, { userRole: currentUserRole }))
                    });
                    json = await res.json();
                    if (!json.success) throw new Error(json.message || 'Create failed');
                    alert('‚úÖ Produit cr√©√© avec succ√®s!');
                }

                closeProductModal();
                fetchProducts();
            } catch (err) {
                console.error(err);
                alert('Erreur lors de l\'enregistrement du produit: ' + err.message);
            }
        }

        async function deleteProduct(id) {
            if (currentUserRole === 'employee') {
                alert('‚õî Acc√®s refus√©: Vous ne pouvez pas supprimer de produits.');
                return;
            }

            if (!confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer ce produit?')) return;
            try {
                const res = await fetch(API_URL + '?id=' + encodeURIComponent(id), { method: 'DELETE', headers: { 'X-User-Role': currentUserRole, 'X-User-Id': (currentUser && currentUser.userId) ? currentUser.userId : '' } });
                const json = await res.json();
                if (!json.success) throw new Error(json.message || 'Delete failed');
                alert('‚úÖ Produit supprim√© avec succ√®s!');
                fetchProducts();
            } catch (err) {
                console.error(err);
                alert('Erreur lors de la suppression: ' + err.message);
            }
        }

        // Initialize
        window.addEventListener('load', initProductsPage);
    </script>
</body>
</html>
